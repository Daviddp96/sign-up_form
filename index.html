<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero-section">
            <div>
                <img src="./assets/images/odin-lined.png" alt="Odin logo">
                <h1>Sign-up form</h1>
            </div>
        </section>
        <section class="form-section">
            <div class="form-section__text">
                <h2>Sign up now to get started.</h2>
                <p>You know you want to.</p>
            </div>
            <form action="#">
                <div class="form-inputs">
                    <div class="input-group">
                        <p>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="John" required>
                        </p>
                    </div>
                    <div class="input-group">
                        <p>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Smith" required>
                        </p>
                    </div>
                    <div class="input-group">
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="john@smith.com" required>
                        </p>
                    </div>
                    <div class="input-group">
                        <p>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="+1386999123" required>
                        </p>
                    </div>
                    <div class="input-group">
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Type a password here" required>
                        </p>
                    </div>
                    <div class="input-group">
                        <p>
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Repeat your password" required>
                        </p>
                    </div>
                </div>
            </form>
            <div class="form-actions">
                <!-- HTML !-->
                <button class="button" type="submit" role="button" id="createAccount">Create account</button>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
